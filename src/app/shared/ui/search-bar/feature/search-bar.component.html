<div class="search__wrapper" [class.search__wide]="searchFocus()">
  <input
    #input
    class="search__input"
    [(ngModel)]="searchWord"
    type="text"
    placeholder="Пошук"
    (keyup)="search(searchWord)"
    (keyup.enter)="searchResult()"
  />
  <div class="search__clear" (click)="clearSearch()">
    <div class="search__clear__line-one"></div>
    <div class="search__clear__line-two"></div>
  </div>
  <div class="search__icon" (click)="searchResult()">
    <span class="icon-search"></span>
  </div>
  @if(searchWord && searchFocus()) {
  <div class="search__result">
    @if(!searchStore.productData().length) {
    <app-search-drop-down [searchResult]="null" />
    } @for(result of searchStore.productData(); track $index) {

    <app-search-drop-down [searchResult]="result" />
    }
  </div>
  }
</div>
