<div class="page-1__wrapper page-1__container">
  <div class="page-1__header w-full flex justify-between">
    <h2>Товари тижня</h2>
    <div class="page-1__actions flex gap-10 justify-self-end">
      <button
        class="icon-arrow-left"
        [ngClass]="store.disabledLeft() ? 'icon__arrow__disabled' : ''"
        [disabled]="store.disabledLeft()"
        (click)="slideLeft()"
      ></button>
      <button
        class="icon-arrow-right icon__arrow-right__disabled"
        [ngClass]="store.disabledRight() ? 'icon__arrow__disabled' : ''"
        [disabled]="store.disabledRight()"
        (click)="slideRight()"
      ></button>
    </div>
  </div>
  <div class="page-1__card">
    @if(store.loading()) {
    <div class="page-1__spinner">
      <app-spinner />
    </div>
    } @else if (!store.productData()?.length) {
    <p>Наразі немає товарів тижня. Завітайте пізніше!</p>
    } @else { @for (weekProduct of store.currentProduct(); track $index) {
    <app-product-card [inputData]="weekProduct" />

    } }
  </div>
</div>
