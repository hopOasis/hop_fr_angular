<div class="main__container">
  <nav class="main__breadcrumb">
    <a routerLink="/home" class="main__breadcrumb-link active">Khmila Oaza</a>
    <a routerLink="./" class="main__breadcrumb-link">Магазин</a>
  </nav>
  <div class="main__row">
    <nav class="main__menu menu">
      <a routerLinkActive="active" routerLink="all-products" class="menu__link"
        >Всі товари</a
      >
      <a
        routerLinkActive="active"
        routerLink="beers"
        [queryParams]="{ sort_by: currentTypeOfSorting() }"
        class="menu__link"
        >Пиво</a
      >
      <a
        routerLinkActive="active"
        routerLink="ciders"
        [queryParams]="{ sort_by: currentTypeOfSorting() }"
        class="menu__link"
        >Сидр</a
      >
      <a
        routerLinkActive="active"
        routerLink="snacks"
        [queryParams]="{ sort_by: currentTypeOfSorting() }"
        class="menu__link"
        >Снеки</a
      >
    </nav>
    <div class="main__sort-by">
      <h4 class="main__title-sort">Сортування</h4>
      <button
        [disabled]="currentChild() === 'all-products'"
        (click)="onChangeType('asc')"
        type="button"
        class="main__button button-asc"
        [class.active]="
          currentTypeOfSorting() === 'asc' && currentChild() !== 'all-products'
        "
      >
        Від дешевих
      </button>
      <button
        [disabled]="currentChild() === 'all-products'"
        type="button"
        (click)="onChangeType('desc')"
        class="main__button button-desc"
        [class.active]="
          currentTypeOfSorting() === 'desc' && currentChild() !== 'all-products'
        "
      >
        Від дорогих
      </button>
    </div>
  </div>
  <section class="main__products"><router-outlet></router-outlet></section>
</div>
