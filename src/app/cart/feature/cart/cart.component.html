<div class="cart">
  <div class="cart__body">
    @if(data() && data().length!==0){
    <div class="cart__wrapper">
      @for (item of data(); track item.itemId) {
      <app-cart-product-item [itemData]="item"></app-cart-product-item>
      }
    </div>
    <p class="cart__amount-info">
      Сума замовлення {{ fullCost() | updatePrice }}
    </p>
    <app-cart-actions />
    }@else {
    <ng-content select="[cart-empty]"></ng-content>

    }
  </div>
</div>
